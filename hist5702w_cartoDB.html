<html>
<head>
     <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
</head>
<body>

<div id="map"></div>

<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script>
      function main() {
        cartodb.createVis('map', 'https://lrowe.cartodb.com/api/v2/viz/288b4fd8-ebd8-11e5-a983-0e3ff518bd15/viz.json', {
            shareable: false,
            title: true,
            description: true,
            search: true,
            tiles_loader: true,
            center_lat: 51.9465803, 
            center_lon: 1.0200997,
            zoom: 10
            })
        
.done(function(vis, layers) {
		layers[0].setMaxBounds([
          [52.768008, -0.396424], // lat long top left
          [51.3770519, 1.3655667]  // lat long bottom right 
          	])
      	});
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
        });
          // you can get the native map to work with it
          var map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
